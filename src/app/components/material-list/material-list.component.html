<h1>Materiais</h1>
<hr><br>
<div class="col-md-8 col-md-offset-2">
  <div class="table-responsive">
    <table class="table table-hover">
      <tr>
        <th>id</th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
      <tr *ngFor="let material of materials">
        <td>{{ material.id }}</td>
        <td>{{ material.name }}</td>
        <td>{{ material.description }}</td>
      </tr>
    </table>
  </div>
</div>
