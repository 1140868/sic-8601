<div class="col-md-6 col-md-offset-3">
       <!--Material Row--> 
  <form name="form" (ngSubmit)="f.form.valid && saveMaterial()" #f="ngForm" novalidate>
      <div class="form-group">
          <label for="Material">Material<br></label>
          <select class="form-control" (change)="setMaterial($event.target.value);" name="material"
            [(ngModel)]="selectedMaterial">
            <option *ngFor="let material of availableMaterials" value={{material.id}}>{{material.name}}</option>
          </select>
        </div>

        <!--Material Preco-->
        <div class="form-group">
          <label for="mat_preco">Preço Material<br></label>
          <input class="form-control" [(ngModel)]="selectedPrecoMat" type="text" name="mat_preco" [(value)]="selectedPrecoMat"
            (ngModelChange)="setMaterialPreco(selectedPrecoMat);" required>
        </div>


        <!--Finish Row-->

        <div class="form-group">
            <label for="Finish">Finish<br></label>
            <select class="form-control" (change)="setFinish($event.target.value);" name="finish"
              [(ngModel)]="selectedFinish">
              <option *ngFor="let finish of availableFinishes" value={{finish.id}}>{{finish.name}}</option>
            </select>
          </div>




        <!--Finish Preco-->
        <div class="form-group">
          <label for="finish_preco">Preço Finish<br></label>
          <input class="form-control" [(ngModel)]="selectedPrecoFinish" type="text" name="finish_preco" [(value)]="selectedPrecoFinish"
            (ngModelChange)="setPrecoFinish(selectedPrecoFinish);" required>
        </div>
