<h1>Criação de Materiais</h1>
<hr><br>
<div class="col-md-6 col-md-offset-3">
  <form name="form" (ngSubmit)="f.form.valid && createMaterial()" #f="ngForm" novalidate>

    <!--Name Row-->
    <div class="form-group">
      <label for="material_name">Nome<br></label>
      <input class="form-control" [(ngModel)]="selectedName" type="text" name="material_name" [(value)]="selectedName"
        (ngModelChange)="setName(selectedName);validateForms()" required>
    </div>
    <!--Description Row-->
    <div class="form-group">
      <label for="DescriptionLabel">Descrição<br></label>
      <input class="form-control" [(ngModel)]="selectedDescription" type="text" name="material_desc" [(value)]="selectedDescription"
        (ngModelChange)="setDescription(selectedDescription);validateForms()" required>

    </div>
    
    <!--Warning/Info header-->
    <div class="form-group">
      <br>
      <div class="isa_info">
        <p><i class="fa fa-tint"></i><b>Que toques finais pretende adicionar?</b></p>
      </div>
      <br>
    </div>
    

    <!--Finish Row-->
    <div class="form-group">
      <label for="Finish">Finish<br></label>
      <select class="form-control" (change)="setFinish($event.target.value);validateForms()" name="finish"
        [(ngModel)]="selectedFinish">
        <option *ngFor="let finish of availableFinishes" value={{finish.id}}>{{finish.name}}</option>
      </select>
    </div>
